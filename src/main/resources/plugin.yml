name: Troll
version: '1.0-SNAPSHOT'
main: me.muszek_.troll.Troll
api-version: '1.21'
commands:
  troll:
    description: '&eMake a joke on players'
    aliases:
      - trolling
      - etroll
      - epictroll
    permission: troll.use
    permission-message: 'You do not have permission to do that!'
    usage: |-
      /troll <arg>

permissions:
  epictroll.anvil:
    default: op
  epictroll.fire:
    default: op
  epictroll.freeze:
    default: op
  epictroll.help:
    default: op
  epictroll.knockbackstick:
    default: op
  epictroll.mob:
    default: op
  epictroll.reload:
    default: op
  epictroll.explode:
    default: op
  epictroll.*:
    default: op
    children:
      epictroll.anvil: true
      epictroll.fire: true
      epictroll.freeze: true
      epictroll.help: true
      epictroll.knockbackstick: true
      epictroll.mov: true
      epictroll.explode: true
      epictroll.reload: true